<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Макет сайта 1</title>
  <link rel="shortcut icon" href="free-icon-web-3178285.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div>
    <header> <!--Шапка-->
      <h1>Макет 1</h1>
      <nav></nav> <!--Ссылки-->
    </header>
  </div>
  <div>
    <aside> <!--Боковое управление-->
      <nav></nav> <!--Ссылки-->
    </aside>
  </div>
  <div>
    <main> <!--Основной контент-->
      <div>
        <article> <!--1 блок контента-->
          <section></section> <!--1 секция блока-->
          <section></section> <!--2 секция блока-->
          <section></section> <!--3 секция блока-->
          <section></section> <!--4 секция блока-->
        </article>
      </div>
      <div>
        <article> <!--2 блок контента-->
          <section></section> <!--1 секция блока-->
          <section></section> <!--2 секция блока-->
          <section></section> <!--3 секция блока-->
          <section></section> <!--4 секция блока-->
        </article>
      </div>
      <!--
      Я хз но вроде правильно использовать <section> 
      а не <article>
      Примичание: люди агрятся на этот код
      -->
    </main>
  </div>
  <footer></footer> <!--Подвал сайта-->

</body>
</html>
